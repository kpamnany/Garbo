sudio: required
dist: trusty
language: c
os: linux
compiler: mpicc
notifications:
  email: false
env:
  - MPICH_CC=gcc
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y mpich libmpich-dev
script:
  - CRAY=no make && CRAY=no make -C test garraytest
  - LD_LIBRARY_PATH=.:$LD_LIBRARY_PATH mpiexec.hydra -np 4 test/garraytest

