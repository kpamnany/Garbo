language: c
os: linux
compiler: cc
notifications:
  email: false
env:
  - OMP_NUM_THREADS=2
  - MPICH_CC=gcc-4.8
before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get -qq update
  - sudo apt-get install -y gcc-4.8
  - sudo apt-get install -y mpich2 libmpich2-3 libmpich2-dev
script:
  - make && make test
  - mpiexec.hydra -np 4 test/garraytest

